<html>
<head>
    <title>Form Registrasi Booking</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #000;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="radio"] {
            margin-right: 5px;
        }
        .form-container .radio-group {
            margin-bottom: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #f0e68c;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Registrasi Booking</h2>
        <form>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="Nama lengkap....">
            
            <label for="telepon">Nomor Telepon</label>
            <input type="text" id="telepon" name="telepon" placeholder="Nomor Telepon...">
            
            <label>Jam Booking</label>
            <div class="radio-group">
                <input type="radio" id="jam1" name="jam" value="10:00-15:00">
                <label for="jam1">10:00-15:00</label>
                <input type="radio" id="jam2" name="jam" value="16:00-21:00">
                <label for="jam2">16:00-21:00</label>
            </div>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your email.....">
            
            <label for="transaksi">Bukti Transaksi</label>
            <input type="text" id="transaksi" name="transaksi" placeholder="No.Transaksi">
            
            <label for="tanggal">Tanggal Booking</label>
            <input type="date" id="tanggal" name="tanggal">
            
            <button type="submit">Booking Sekarang</button>
        </form>
    </div>
</body>
</html>
