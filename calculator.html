<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Sederhana</title>
</head>
<body>
    <h1>Calculator Sederhana</h1>
    <form>
        <input type="number" id="angka1" required placeholder="Angka Pertama">
        <br><br>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
        <input type="number" id="angka2" required placeholder="Angka Kedua">
        <br><br>
        <button id="hitung">Hitung</button>
    </form>
    <p id="hasil"></p>

    <script src="script.js"></script>
</body>
</html>
